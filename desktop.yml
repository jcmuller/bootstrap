---
- name: Provision a new computer
  hosts: all, localhost
  gather_facts: no

  vars:
    user:
      name: jcmuller
      group: jcmuller
      home: /home/jcmuller
    ubuntu:
      release: cosmic

  pre_tasks:
    - name: Update all packages
      apt:
        upgrade: dist
        update_cache: yes
      become: true
    - name: Create user
      user:
        name: "{{ user.name }}"
        groups: sudo
        append: true
        shell: /usr/bin/zsh
      become: true

  roles:
    - role: desktop/base
      tags: [base]
      become: true

    - role: desktop/vpn
      tags: [vpn]
      become: true

    - role: desktop/user
      tags: [user]
      become: true
      become_user: "{{ user.name }}"

    - role: desktop/user-as-root
      tags: [user-as-root]
      become: true

    - role: desktop/neovim
      tags: [neovim]
      become: true
      become_user: "{{ user.name }}"

    - role: desktop/install-neovim
      tags: [neovim]
      become: true

    - role: desktop/iptables
      tags: [iptables]
      become: true

    - role: desktop/work
      tags: [work]
      become: true

  post_tasks:
    - name: Add {{ user.name }} to docker group
      user:
        name: "{{ user.name }}"
        groups: docker
        append: true
      become: true
