---
- name: Provision a new computer
  hosts: all, localhost
  gather_facts: yes

  vars:
    user:
      name: jcmuller
      group: jcmuller
      home: /home/jcmuller
    ubuntu:
      release: cosmic

  pre_tasks:
    - name: What is this?
      tags: pre_tasks
      debug:
        msg: "{{ ansible_distribution }}"

    - name: Update all packages
      tags: pre_tasks
      apt:
        upgrade: dist
        update_cache: yes
      become: true

    - name: Create user
      user:
        name: "{{ user.name }}"
        groups: sudo
        append: true
        shell: /usr/bin/zsh
      become: true

  roles:
    - {role: desktop/base, tags: base, become: true}
    - {role: desktop/user, tags: user}
    - {role: desktop/alacritty, tags: alacritty}
    - {role: desktop/neovim, tags: neovim}
    - {role: desktop/iptables, tags: iptables, become: true}
    - {role: desktop/work, tags: work, become: true}
    - {role: desktop/vpn, tags: vpn, become: true}

  post_tasks:
    - name: Add {{ user.name }} to docker group
      tags:
        - docker
        - groups
      user:
        name: "{{ user.name }}"
        groups:
          - docker
          - sudo
        append: true
      become: true
